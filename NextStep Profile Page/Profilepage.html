<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NextStep User Profile</title>
    <script src="./ProfilePage.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Left Section: Profile Information -->
        <div class="left-section">
            <div class="profile-image">
               <video class="profile-pic" autoplay>
                <source src="./User Profile.mp4" type="video/mp4">
               </video>
            </div>
            <div class="user-details">
                <input type="text" placeholder="Name" id="name">
                <select name="Working-Details" id="working-details">
                    <option value="student">Student</option> 
                    <option value="professional">Professional</option>
                </select>
                <input type="text" placeholder="Education" id="education">
                <input type="text" placeholder="University" id="university">
                <input type="text" placeholder="Mobile Number">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Interests" id="interests">
                <input type="submit" id="submitBtn" value="Save">
            </div>
        </div>

        <!-- Right Section: Profile Overview -->
        <div class="right-section">
            <h3>User Profile</h3>
            <div class="profile-overview">
                <span id="displayName">Name</span>
                <span id="displayEducation">Education</span>
                <span id="displayUniversity">University</span>
                <span id="displayInterests">Interests</span>
            </div>
        </div>
    </div>
</body>
</html>
